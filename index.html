<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
</head>
<body>
    <main>
    <section class="section1">
        <div class="left">
            <figure class="cardFront">
                <img src="images/bg-card-front.png" alt="card front">
            </figure>
            <div class="dadosCardFront">
                <div class="circles">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                </div>
                <div class="cardNumberImg">0000 0000 0000 0000</div>
                <div class="nameValidityImg">
                  <p class="cardNameImg">JANE APPLESEED</p>
                  <p class="cardValidityImg">00/00</p>
                </div>
            </div>
            <figure class="cardBack">
                <img src="images/bg-card-back.png" alt="card back">
            </figure>
            <div class="dadosCardBack">
                000
            </div>
        </div>
    </section>
    <section class="section2">
        <div class="right">
            <form action="">

                <label for="cardName"> CARDHOLDER NAME </label>
                    <div class="borderGradient">
                    <input type="text" id="cardName" name="cardName" placeholder="e.g. Jane Appleseed">
                    </div>
                <label for="cardNumber"> CARD NUMBER </label>
                    <div class="borderGradient">
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="e.g. 1234 5878 9123 0000">
                    </div>
                <div class="cardValidity">
                    <label for="month"> EXP. DATE (MM/YY)</label>
                        <div class="borderGradientValidity">
                        <input type="text" id="month" name="month" placeholder="MM">
                        </div>
                        <div class="borderGradientValidity">
                        <input type="text" id="year" name="year" placeholder="YY">
                        </div>
                </div>
                <div class="cardCvc">
                    <label for="cardCvc"> CVC </label>
                        <div class="borderGradient">
                        <input type="text" id="cardCvc" name="cardCvc" placeholder="e.g. 123">
                        </div>
                </div>

                <div class="borderGradient">
                    
                </div>

                    <button> Confirm </button>

            </form>
        </div>
    </section>
    </main>

    <script src="script.js"> </script>
</body>
</html>
