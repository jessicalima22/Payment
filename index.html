<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
</head>
<body>
    <main>
    <section class="section1">
        <div class="left">
            <figure class="cardFront">
                <img src="images/bg-card-front.png" alt="card front">
            </figure>
            <div class="dadosCardFront">
                <div class="circles">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                </div>
                <div class="cardNumberImg">0000 0000 0000 0000</div>
                <div class="nameValidityImg">
                  <p class="cardNameImg">JANE APPLESEED</p>
                  <p class="cardValidityMonthImg">00/</p>
                  <p class="cardValidityYearImg">00</p>
                </div>
            </div>
            <figure class="cardBack">
                <img src="images/bg-card-back.png" alt="card back">
            </figure>
            <div class="dadosCardBack">
                000
            </div>
        </div>
    </section>
    <section class="section2">
        <div class="right">
            <form id="form">
                <div class="divCardName control">
                <label for="cardName"> CARDHOLDER NAME </label>
                    <div class="borderGradient name">
                        <input type="text" id="cardName" name="cardName" placeholder="e.g. Jane Appleseed">
                    </div>
                    <small class="smallName">Mensagem de erro</small><br>
                </div>
                
                
                <div class="divCardNumber control">    
                <label for="cardNumber"> CARD NUMBER </label>
                    <div class="borderGradient number">
                        <input type="text" id="cardNumber" name="cardNumber" field-mask="0000 0000 0000 0000" placeholder="e.g. 1234 5878 9123 0000">
                    </div>
                    <small class="smallNumber">Mensagem de erro</small><br>
                </div>    
                    
                <div class="divCardValidity control">
                    <label for="month"> EXP. DATE (MM/YY)</label>
                        <div class="borderGradient cardValidity">
                        <input type="text" id="month" name="month" placeholder="MM" >
                        </div>
                        <div class="borderGradient cardValidity">
                        <input type="text" id="year" name="year" placeholder="YY">
                        </div>
                        <small class="smallValidity">Can't be blank</small><br>
                </div>
                
                <div class="divCardCvc control">
                    <label for="cardCvc"> CVC </label>
                        <div class="borderGradient cardCvc">
                        <input type="text" id="cardCvc" name="cardCvc" placeholder="e.g. 123" >
                        </div>
                        <small class="smallCardCvc">Can't be blank</small><br>
                </div>

                    <button type="submit"> Confirm </button>

            </form>
        </div>
    </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
